<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="principal">
        <h1 id="titulo">PEDRA, PAPEL E TESOURA</h1>
        <div id="placar">
            <div id="jogador">
                <div class="caixa">
                    <h2 id="jogadorNome">Letícia</h2>
                    <p id="jogadorPontos">0</p>
                </div>

                <ul id="jogadorEscolha">
                    <li>
                        <a id="jogadorEscolha1" onclick="jogar(1)"><img src="img/pedra.png" alt=""></a>
                    </li>
                    <li>
                        <a id="jogadorEscolha2" onclick="jogar(2)"><img src="img/papel.png" alt=""></a>
                    </li>
                    <li>
                        <a id="jogadorEscolha3" onclick="jogar(3)"><img src="img/tesoura.png" alt=""></a>
                    </li>
                </ul>
            </div>
            <div id="versus">VS</div>
            <div id="computador">
                <div class="caixa">
                    <h2 id="computadorNome">Computador</h2>
                    <p id="computadorPontos">0</p>
                </div>
                <ul id="computadorEscolha">
                    <li>
                        <a id="computadorEscolha1"><img src="img/pedra.png" alt=""></a>
                    </li>
                    <li>
                        <a id="computadorEscolha2"><img src="img/papel.png" alt=""></a>
                    </li>
                    <li>
                        <a id="computadorEscolha3"><img src="img/tesoura.png" alt=""></a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="mensagem">&nbsp;</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
